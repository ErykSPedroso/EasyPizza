<head>
    <title>Login PDV System</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!-- All the files that are required -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

</head>
<body style="margin: 0px">
<div class="text-center" style="padding:2px; margin: 10% 40% 0 40%">
    <div class="logo">login</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" class="text-left" action="index.html">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Usuário</label>
                        <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="digite o nome de Usuário">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Senha</label>
                        <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="digite sua senha">
                    </div>
                    <div class="form-group login-group-checkbox">
                        <input type="checkbox" id="lg_remember" name="lg_remember">
                        <label for="lg_remember">Lembrar</label>
                    </div>
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
            </div>
        </form> 
    </div>
    <!-- end:Main Form -->
